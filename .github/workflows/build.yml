name: build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-windows:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: build
      run: |
        cmake -S. -Bbin
        cmake --build .\bin --config Release
    - name: run
      run: .\bin\Release\console\dmf2mod.exe

  build-linux:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: build
      run: |
        cmake -S. -Bbin/Release
        cmake --build ./bin/Release
    - name: run
      run: ./bin/Release/console/dmf2mod

  build-macOS:

    runs-on: macOS-latest

    steps:
    - uses: actions/checkout@v2
    - name: build
      run: |
        cmake -S. -Bbin/Release
        cmake --build ./bin/Release
    - name: run
      run: ./bin/Release/console/dmf2mod
